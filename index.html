<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rick and Morty Memory Game</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="img/portal.gif">
</head>
<body>
  <section class="memory-game">
    <!-- Rick (Pair 1) -->
    <div class="memory-card" data-framework="rick">
      <img class="front-face" src="img/rick.webp" alt="Rick" />
      <img class="back-face" src="img/portal.gif" alt="Portal" />
    </div>
    <div class="memory-card" data-framework="rick">
      <img class="front-face" src="img/rick.webp" alt="Rick" />
      <img class="back-face" src="img/portal.gif" alt="Portal" />
    </div>

    <!-- Morty (Pair 2) -->
    <div class="memory-card" data-framework="morty">
      <img class="front-face" src="img/morty.png" alt="Morty" />
      <img class="back-face" src="img/portal.gif" alt="Portal" />
    </div>
    <div class="memory-card" data-framework="morty">
      <img class="front-face" src="img/morty.png" alt="Morty" />
      <img class="back-face" src="img/portal.gif" alt="Portal" />
    </div>

    <!-- Summer (Pair 3) -->
    <div class="memory-card" data-framework="yellowstick">
      <img class="front-face" src="img/yellowstick.webp" alt="Summer" />
      <img class="back-face" src="img/portal.gif" alt="Portal" />
    </div>
    <div class="memory-card" data-framework="yellowstick">
      <img class="front-face" src="img/yellowstick.webp" alt="Summer" />
      <img class="back-face" src="img/portal.gif" alt="Portal" />
    </div>

    <!-- Beth (Pair 4) -->
    <div class="memory-card" data-framework="squanchy">
      <img class="front-face" src="img/squanchy.webp" alt="Beth" />
      <img class="back-face" src="img/portal.gif" alt="Portal" />
    </div>
    <div class="memory-card" data-framework="squanchy">
      <img class="front-face" src="img/squanchy.webp" alt="Beth" />
      <img class="back-face" src="img/portal.gif" alt="Portal" />
    </div>

    <!-- Jerry (Pair 5) -->
    <div class="memory-card" data-framework="jerry">
      <img class="front-face" src="img/jerrry.webp" alt="Jerry" />
      <img class="back-face" src="img/portal.gif" alt="Portal" />
    </div>
    <div class="memory-card" data-framework="jerry">
      <img class="front-face" src="img/jerrry.webp" alt="Jerry" />
      <img class="back-face" src="img/portal.gif" alt="Portal" />
    </div>

    <!-- Mr. Meeseeks (Pair 6) -->
    <div class="memory-card" data-framework="mikey">
      <img class="front-face" src="img/mikey.webp" alt="Mr. Meeseeks" />
      <img class="back-face" src="img/portal.gif" alt="Portal" />
    </div>
    <div class="memory-card" data-framework="mikey">
      <img class="front-face" src="img/mikey.webp" alt="Mr. Meeseeks" />
      <img class="back-face" src="img/portal.gif" alt="Portal" />
    </div>
    <div>
  </section>

  <div class="controls">
    <button class="shuffle-btn">Shuffle</button>
    <button class="reset-btn">Reset</button>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
